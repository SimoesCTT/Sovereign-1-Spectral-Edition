<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOVEREIGN-DUMP MONITOR</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; padding: 30px; }
        .header { border-bottom: 2px solid #00ff41; margin-bottom: 20px; }
        .pass-list { list-style: none; padding: 0; }
        .pass-list li { background: #111; margin: 5px 0; padding: 10px; border-left: 5px solid #00ff41; }
        a { color: #00ff41; text-decoration: none; font-weight: bold; }
        a:hover { background: #00ff41; color: #000; }
        .glitch { animation: glitch 1s linear infinite; }
        @keyframes glitch { 2% { opacity: 0; } 4% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="glitch">SYSTEM STATUS: SOVEREIGN-DUMP LIVE</h1>
        <p>Ground Station: Fedora Terminal | Decoding: NOAA APT Protocol</p>
    </div>
    <div id="content">
        <h3>INCOMING DATA STREAMS:</h3>
        <ul id="list" class="pass-list">
            </ul>
    </div>
    <script>
        // Auto-update the list every 5 seconds
        setInterval(async () => {
            const response = await fetch('index_list.html');
            const html = await response.text();
            document.getElementById('list').innerHTML = html;
        }, 5000);
    </script>
</body>
</html>
